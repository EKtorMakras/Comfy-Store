<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />


  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&display=swap"
    rel="stylesheet" />


  <!-- Js -->
  <script src="./src/js/pages/product.js" type="module" defer></script>

  <!-- Css -->
  <link rel="stylesheet" href="./src/scss/style.scss">

  <title>Single Product</title>

</head>


<body>

  <!--* ***************************************  Header  *************************************** -->


  <!-- $ *******************  Nav  ******************* $ -->
  <nav class="navbar page">
    <div class="nav-center">

      <!--^ *****  Links  *****  -->
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>

        <ul class="nav-links">
          <!-- dynamically inserted links -->
        </ul>
      </div>


      <!--^ *****  Logo  *****  -->
      <img src="./src/assets/images/logo-black.svg" class="nav-logo" alt="logo">



      <!--^ *****  Cart Icon  *****  -->
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>
      </div>
    </div>
  </nav>

  <!-- $ *******************  End Of Nav  ******************* $ -->



  <!-- $ *******************  Hero  ******************* $ -->

  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">Home / Single Product</h3>
    </div>
  </section>
  <!-- $ *******************  End Of Hero  ******************* $ -->



  <!-- $ *******************  Sidebar  ******************* $ -->
  <div class="sidebar-overlay">
    <aside class="sidebar">

      <!-- close -->
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>

      <!-- links -->
      <ul class="sidebar-links">
        <!-- dynamically inserted links -->
      </ul>
    </aside>
  </div>
  <!-- $ *******************  End Of Sidebar  ******************* $ -->



  <!-- $ *******************  Cart  ******************* $ -->
  <div class="cart-overlay">
    <aside class="cart">

      <!-- close -->
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>

      <!-- header -->
      <header>
        <h3 class="text-slanted">your bag</h3>
      </header>

      <!-- Items -->
      <div class="cart-items">

      </div>

      <!-- footer -->
      <footer>
        <h3 class="cart-total text-slanted"></h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
  <!-- $ *******************  End Of Cart  ******************* $ -->

  <!--* ***************************************  End Of Header  *************************************** -->



  <!--* ***************************************  Main  *************************************** -->
  <section class="single-product">
    <div class="section-center single-product-center">

      <img src="" class="single-product-img img" alt="">

      <article class="single-product-info">
        <div>
          <h2 class="single-product-title"></h2>
          <p class="single-product-company text-slanted">

          </p>
          <p class="single-product-price"></p>
          <div class="single-product-colors"></div>
          <p class="single-product-desc">
          </p>
          <button class="addToCartBtn btn" data-id="id">Add to Cart</button>
        </div>
      </article>
    </div>
  </section>

  <div class="page-loading">
    <h2>Loading...</h2>
  </div>


  <!--* ***************************************  End Of Main  *************************************** -->




</body>

</html>
