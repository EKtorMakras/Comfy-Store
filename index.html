<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Font-awesome -->
  <script src="https://kit.fontawesome.com/a9c97bd30a.js" crossorigin="anonymous"></script>


  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&display=swap"
    rel="stylesheet" />


  <!-- Js -->
  <script src="./src/js/main.js" type="module" defer></script>

  <!-- Css -->
  <link rel="stylesheet" href="./src/scss/style.scss">

  <title>Home | Comfy</title>

</head>


<body>

  <!--* ***************************************  Header  *************************************** -->


  <!-- $ *******************  Nav  ******************* $ -->
  <nav class="navbar">
    <div class="nav-center">

      <!--^ *****  Links  *****  -->
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>

        <ul class="nav-links">
          <!-- dynamically inserted links -->
        </ul>
      </div>


      <!--^ *****  Logo  *****  -->
      <img src="./src/assets/images/logo-white.svg" class="nav-logo" alt="logo">



      <!--^ *****  Cart Icon  *****  -->
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>
      </div>
    </div>
  </nav>

  <!-- $ *******************  End Of Nav  ******************* $ -->



  <!-- $ *******************  Hero  ******************* $ -->

  <section class="hero">
    <div class="hero-container">
      <h1 class="text-slanted">
        rest, relax, unwind
      </h1>
      <h3>
        Embrace your choices - we do
      </h3>
      <a href="product.html" class="hero-btn">
        shop now
      </a>
    </div>
  </section>
  <!-- $ *******************  End Of Hero  ******************* $ -->



  <!-- $ *******************  Sidebar  ******************* $ -->
  <div class="sidebar-overlay">
    <aside class="sidebar">

      <!-- close -->
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>

      <!-- links -->
      <ul class="sidebar-links">
        <!-- dynamically inserted links -->
      </ul>
    </aside>
  </div>
  <!-- $ *******************  End Of Sidebar  ******************* $ -->



  <!-- $ *******************  Cart  ******************* $ -->
  <div class="cart-overlay">
    <aside class="cart">

      <!-- close -->
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>

      <!-- header -->
      <header>
        <h3 class="text-slanted">your bag</h3>
      </header>

      <!-- Items -->
      <div class="cart-items">

      </div>

      <!-- footer -->
      <footer>
        <h3 class="cart-total text-slanted"></h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
  <!-- $ *******************  End Of Cart  ******************* $ -->

  <!--* ***************************************  End Of Header  *************************************** -->




  <!--* ***************************************  Main  *************************************** -->

  <!-- $ *******************  Featured Products  ******************* $ -->
  <section class="section featured">

    <div class="title">
      <h2><span>/</span> featured</h2>
    </div>

    <div class="featured-center section-center">
      <h2 class="section-loading">
        loading...
      </h2>

    </div>

    <a href="products.html" class="btn">all products</a>
  </section>
  <!-- $ *******************  End Of Featured Products  ******************* $ -->

  <!--* ***************************************  End Of Main  *************************************** -->



  <!--* ***************************************  Footer  *************************************** -->

  <footer class="footer">


  </footer>

  <!--* ***************************************  End Of Footer  *************************************** -->



</body>

</html>
